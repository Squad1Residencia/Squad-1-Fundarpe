<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Projeto</title>
</head>
<body>
  <h1>Formulário de Projeto</h1>

  <form id="formularioProjeto">
    <label for="numero_projeto">Nº do Projeto:</label>
    <input type="number" id="numero_projeto" name="numero_projeto" required><br>

    <label for="titulo_projeto">Titulo do Projeto:</label>
    <input type="text" id="titulo_projeto" name="titulo_projeto" required><br>

    <label for="numero_sei">N° do SEI:</label>
    <input type="number" id="numero_sei" name="numero_sei" required><br>

    <label for="valor_solicitado">Valor solicitado:</label>
    <input type="number" id="valor_solicitado" name="valor_solicitado" required min="0" step="0.01"><br>

    <label for="numero_parcela">Nº de Parcelas:</label>
    <input type="number" id="numero_parcela" name="numero_parcela" required min="1"><br>

    <button type="submit">Enviar</button>
  </form>
  <div id="resultado"></div>
  <script>
    document.getElementById("formularioProjeto").addEventListener("submit", function(event) {
      event.preventDefault(); 

      document.getElementById("resultado").innerText = "enviado com sucesso!";

    });
  </script>
</body>
</html>
